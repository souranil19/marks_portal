{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home_page.css' %}">
    <style>
        body {
            background-image: linear-gradient(rgba(70, 130, 180, .8), rgba(179, 49, 49, 0.8)), url("{% static 'murari-pukur-government-sponsored-higher-secondary-school-ultadanga-main-road-kolkata-senior-secondary-schools-i6hmani5tn.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0505;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0505;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        
        .login-container {
            background: rgba(249, 249, 249, 0)
            border-radius: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            backdrop-filter: blur(7px);
            border: 2px solid rgba(255, 255, 255, 0.12);
        }
        
        .school-image {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 3px solid #fff;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #ddd;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 12px;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .input-group-text {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px solid #ddd;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.8rem;
            }
            .header-subtitle {
                font-size: 1.2rem;
            }
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="header-title">MURARI PUKUR GOVERNMENT SPONSORED HIGHER SECONDARY SCHOOL</h1>
                    <h2 class="header-subtitle">EXAMINATION PORTAL</h2>
                </div>
                
                <!-- Login Form Container -->
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7 col-sm-9">
                        <div class="login-container">
                            <!-- Login Form -->
                            <form action="{% url 'login_page' %}" method="POST" class="needs-validation" novalidate>
                                {% csrf_token %}
                                
                                <!-- Student Name Input -->
                                <div class="mb-4">
                                    <label for="student_name" class="form-label">
                                        <i class="fas fa-user me-2"></i>STUDENT NAME
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="student_name" 
                                               name="student_name" 
                                               placeholder="Enter your student name"
                                               required>
                                        <div class="invalid-feedback">
                                            Please provide a valid student name.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Password Input -->
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>PASSWORD
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="password" 
                                               placeholder="Enter your password"
                                               required>
                                        <div class="invalid-feedback">
                                            Please provide a valid password.
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Login Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn login-btn w-100">
                                        <i class="fas fa-sign-in-alt me-2"></i>LOGIN
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
